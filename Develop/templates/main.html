<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Team</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://kit.fontawesome.com/c502137733.js"></script> -->
    <link href="https://fonts.googleapis.com/css?family=Rajdhani&display=swap" rel="stylesheet">
    <style>
        body {font-family: 'Rajdhani', sans-serif;}
        .jumbotron {background-color: #B3E0CC;}
        h1 {font-weight: bold; color: darkcyan; font-size: 3.5rem;}
        .card-header {background-color: #a1c9b7;}
        h2 {color: #AD1457; font-weight: bold;}
        h3 {color: #B19C92; font-size: 1.25rem;}
        #id {color: #E57373 !important;}
        .card-body {color: darkcyan;}
        .card {border-color: #B19C92;}
        </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 jumbotron mb-3 team-heading">
                <h1 class="text-center">My Team</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="team-area col-12 d-flex justify-content-center">
                {{ team }}
            </div>
        </div>
    </div>
</body>

</html>
